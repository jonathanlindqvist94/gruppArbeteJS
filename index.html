<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Mate+SC&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/new.js"></script> -->
    <title>Grupparbete js</title>
</head>

<body>
    <div class="container">
        <div class="title-holder">
            <h1>
                <span class="letter-1">L</span><span class="letter-2">y</span><span class="letter-3">r</span><span
                    class="letter-4">i</span><span class="letter-5">c</span><span class="letter-6">s</span><span
                    class="letter-7">f</span><span class="letter-8">i</span><span class="letter-9">n</span><span
                    class="letter-10">d</span><span class="letter-11">e</span><span class="letter-12">r</span>
            </h1>
        </div>

        <div class="container-flex">
            <form class="form">
                <label for="artist">Artist</label>
                <input type="text" name="artist" class="artist-name" id="artistName">

                <label for="title">Title</label>
                <input type="text" name="title" class="lyrics-title">

                <button class="btn btn-search" id="btnSearch">Search</button>
            </form>
            <div class="lyrics-area" id="lyricsArea">
                <div class="error" ></div>
            </div>
        </div>

    </div>



    <script src="js/main.js"></script>
    <!-- <script src="js/new.js"></script> -->
    
</body>

</html>
